<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-light text-uppercase" href="index.html">Northwind Grocery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light text-uppercase" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light text-uppercase" aria-current="page" href="productSearch.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <main class="container mt-5">
        <div class="container">
            <h3>Products</h3>
        </div>

        <div class="container p-3" id="">
            <div class="row">
                <div class="col-md-6">
                    <select id="searchProductDrop">
                        <option selected id="selectOne" value="selectOne">Select One</option>
                        <option id="selectCategory" value="selectCategory">Select by Category</option>
                        <option id="viewAll" value="viewAll">View All</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <select id="categoryDrop"></select>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="displayCategories"></div>
                </div>
            </div>
        </div>


    </main>


    <footer class="container-fluid d-flex justify-content-center align-items-center footer">
        <div>
            <h4>Juan ' 23 NORTHWIND GROCERY</h4>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/scripts/productSearch.js"></script>
  </body>
</html>
